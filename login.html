<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" lang="en"/>
        <meta name="mobile-web-app-capable" content="yes">
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <form action="post">
            <label for="name">
                Username: <input type="text" id="name" placeholder="username" required />
                <p id="namespan"></p>
                
            </label>
            <label for="password">
               Password: <input type="text" id="password" placeholder="password" required />
               <p id="passwordspan"></p>
            </label>
            <label for="email">
                Email: <input type="email" name="email" id="email" placeholder="email" required />
                <p id="emailspan"></p>
            </label>
            <button type="button" id="btn">Sign up</button>
        </form>
        <script src="login.js"></script>
    </body>
</html>
