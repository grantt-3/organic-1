<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" lang="en"/>
        <title>Login</title>
    </head>
    <body>
        <form action="post">
            <label for="name">
                Name: <input type="text" id="name" placeholder="username" required />
            </label>
            <label for="password">
               Password: <input type="text" id="password" placeholder="password" required />
            </label>
            <label for="email">
                Email: <input type="email" name="email" id="email" placeholder="email" required />
            </label>
            <button type="submit" id="btn">Sign up</button>
        </form>
<script>
    const t = document.getElementById("btn")
    t.addEventListener("click", function(){
        window.location.assign('/page.html')
    })
</script>

        <script src="login.js"></script>
    </body>
</html>
